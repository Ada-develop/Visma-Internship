<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizzeria</title>
</head>
<body>
    <header></header>
    <main>
        <section>
            <form name="pizzaCreating">
                <label>Name : </label>
                <input type="text" id="pizzaName" required maxlength="30"><br>
                <label>Price : </label>
                <input type="number" id="pizzaPrice" required min="0" step=".01"><br>
                <label>Heat : </label>
                <input type="number" id="pizzaHeat" min="1" max="3"><br>
                
                <!-- Toppings -->
                <label>Toppings : </label><br>
                <input type="checkbox" id="mozarella" name="mozarella" required>
                <label for="mozarella">Mozarella</label> <br>
                
                <input type="checkbox" id="papperoni" name="papperoni" required>
                <label for="papperoni">Pbaconapperoni</label> <br>
                
                <input type="checkbox" id="bacon" name="bacon" required>
                <label for="bacon">Bacon</label> <br>
                
                <input type="checkbox" id="basil" name="basil" required>
                <label for="basil">Basil</label> <br>
                
                <input type="checkbox" id="garlic" name="garlic" required>
                <label for="garlic">Garlic</label> <br>
                
                <input type="checkbox" id="parmigiano" name="parmigiano" required>
                <label for="parmigiano">Parmigiano</label> <br>
                
                <input type="checkbox" id="onion" name="onion" required>
                <label for="onion">Onion</label> <br>
                
                <input type="checkbox" id="sausage" name="sausage" required>
                <label for="sausage">Sausage</label> <br>
                
                <input type="checkbox" id="tomato" name="tomato" required>
                <label for="tomato">Tomato</label> <br>
                
                <input type="checkbox" id="mushroom" name="mushroom" required>
                <label for="mushroom">Mushroom</label> 
                
                <br>
                <label>Photo : </label>
                <select name="PizzaPhoto" id="pizzaPhotos" style="width: 200px;">
                    <option value="https://pizza-la-strada.de/wp-content/uploads/2017/01/Pizza_Salami.jpg">Salami</option>
                    <option value="https://th.bing.com/th/id/Rb7a34c7074471578bb6f9b7f86beb9d4?rik=1MZv4%2bg1f23UgA&pid=ImgRaw">Hawaii</option>
                    <option value="https://th.bing.com/th/id/R9d2d53e324ac16cb4a80b66229cc131b?rik=tYYRoxRGhSNPfQ&pid=ImgRaw">Prosciutto</option>
                </select><br>
                <input type="submit" value="Add pizza" id="submitBtn">
            </form>
        </section>
        <section>
            <h1>Pizza menu</h1>
            <div id="displayPizzas">
                
            </div>
        </section>
    </main>
    <script type="text/javascript" src="./JS/script.js"></script>
</body>
</html>
